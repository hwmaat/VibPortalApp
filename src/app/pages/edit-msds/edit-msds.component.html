<div class="edit-container">
  <h2>Edit MSDS Record</h2>

  <form [formGroup]="editForm" (ngSubmit)="save()" class="form-wrapper">
    <div class="form-body grid-form">
      <div *ngFor="let key of editForm.controls | keyvalue" class="form-field">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ key.key }}</mat-label>
          <input matInput [formControl]="key.value" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">
      <button mat-stroked-button type="button" color="warn" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>

<div class="form-wrapper">
  <mat-card>
    <h2>MSDS Upload</h2>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Supplier ID</mat-label>
      <input matInput type="number" [(ngModel)]="supplierId" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Product</mat-label>
      <input matInput [(ngModel)]="product" />
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" accept=".pdf" />

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="upload()" [disabled]="isUploading">
        Upload
      </button>
    </div>

    <mat-progress-spinner *ngIf="isUploading" diameter="30" mode="indeterminate"></mat-progress-spinner>

    <div *ngIf="resultMessage" style="margin-top: 1rem;">
      {{ resultMessage }}
    </div>
  </mat-card>
</div>

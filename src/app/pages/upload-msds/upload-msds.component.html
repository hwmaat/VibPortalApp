<div class="form-wrapper">
  <mat-card>
    <h2>MSDS Upload</h2>

    <div class="file-upload-wrapper">
      <input id="fileInput" type="file" (change)="onFileSelected($event)" accept=".pdf" />
      <label for="fileInput" class="custom-file-label">
        {{ selectedFileName || 'No file chosen' }}
      </label>
      <button mat-stroked-button color="secondary" type="button" (click)="triggerFileInput()">Select File</button>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Supplier Code</mat-label>
      <input matInput [(ngModel)]="SupplierCode" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Product</mat-label>
      <input matInput [(ngModel)]="productCode" />
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="upload()" [disabled]="isUploading">
        Upload
      </button>
    </div>

    <mat-progress-spinner *ngIf="isUploading" diameter="30" mode="indeterminate"></mat-progress-spinner>

    <div *ngIf="resultMessage" style="margin-top: 1rem;">
      {{ resultMessage }}
    </div>
  </mat-card>
</div>

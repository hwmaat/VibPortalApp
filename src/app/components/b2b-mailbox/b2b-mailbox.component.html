<div class="container">
    <form [formGroup]="form" class="toolbar" (ngSubmit)="loadMessages()">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput formControlName="search" placeholder="Search..." />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="status-field">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="">All</mat-option>
          <mat-option value="unread">Unread</mat-option>
          <mat-option value="processed">Processed</mat-option>
          <mat-option value="invalid">Invalid</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit">Search</button>
    </form>
  
    <table mat-table [dataSource]="messages" class="mat-elevation-z2" multiTemplateDataRows>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date:'short' }}</td>
      </ng-container>
  
      <!-- From Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let row">{{ row.from }}</td>
      </ng-container>
  
      <!-- To Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let row">{{ row.to }}</td>
      </ng-container>
  
      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
      </ng-container>
  
      <!-- Attachments Column -->
      <ng-container matColumnDef="attachments">
        <th mat-header-cell *matHeaderCellDef>Attachments</th>
        <td mat-cell *matCellDef="let row">{{ row.attachments }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>
  
      <!-- Gmail Id Column -->
      <ng-container matColumnDef="gmailId">
        <th mat-header-cell *matHeaderCellDef>gmailId</th>
        <td mat-cell *matCellDef="let row">{{ row.gmailId }}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalCount"
                   [pageIndex]="page - 1"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20, 50]"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
